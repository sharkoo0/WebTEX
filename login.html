<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Login | MyCloud</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main class="wrapper">
		<section class="login-section">
			<h1>MyCloud</h1>
			<h3>Sign in </h3>
			<form id="login-form"> 
				<div class ="input-container">
					<input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">
				</div>
                <div class ="input-container">
                	<input type="password" id="password" name="password" required minlength="6" placeholder="Password">
                </div>
                
                <br/>
                <button class="login-btn">Sign in</button>
            </form>
            <span>Don't have an Account? <a href="#">Sign up now!</a></span>  
		</section>
	</main>
</body>
</html>
