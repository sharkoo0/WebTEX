<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up | MyCloud</title>
    <link rel="stylesheet" type="text/css" href="../css/auth.css" />
    <script src="../js/reg.js" defer></script>
</head>

<body>
    <main class="wrapper">
        <section class="form-section">
            <img class="logo form" src="../images/team-logo.jpg" />
            <h3 class="sign-text">Sign up </h3>
            <form id="form-section1" method="POST">
                <div class="input-container">
                    <input id="email" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail*" />
                </div>
                <div class="input-container">
                    <input id="first-name" type="text" class="first-name" name="first-name" required placeholder="First Name*" />
                </div>
                <div class="input-container">
                    <input id="second-name" type="text" class="second-name" name="second-name" required placeholder="Second Name*" />
                </div>
                <div class="input-container">
                    <input id="password" type="password" class="password" name="password" required minlength="6" placeholder="Password*" autocomplete="on" />
                </div>
                <div class="input-container">
                    <input id="confirm-password" type="password" class="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirm password*" autocomplete="on" />
                </div>
                <label id="error-msg"></label>
                <button class=" form-btn" onclick="sendReq(event)">Sign up</button>
            </form>
            <span>Have an Account? <a href="login.html ">Sign in now!</a></span>
        </section>
    </main>
</body>

</html>
