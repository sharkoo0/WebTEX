<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyCloud | Shared with me</title>

    <!-- <link rel="stylesheet" type="text/css" href="../css/sharedFiles.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <ul class="navigation">
            <li>
                <h1 class="logo">MyCloud</h1>
            </li>
            <li><input type="text" name="search-text-field" value="Search in shared files" class="search"></li>
            <li><button class="upload-btn">Upload</button></li>
            <li><img src="../images/user.jpg" id="img-user"></li>
        </ul>
    </header>


    <main class="wrapper dashboard">
        <section class="table-section">
            <table>
                <tr>
                    <h2>Shared files</h2>
                </tr>
                <tr class="header-table">
                    <td colspan="2">Name</td>
                    <td>Data Created</td>
                    <td>Size</td>
                    <td colspan="2">Actions</td>
                </tr>
                <tr>
                    <td><img src="../images/folder1.png" id="img-folder" /></td>
                    <td>Image.jpg</td>
                    <td>2021-25-03</td>
                    <td>0.5 MB</td>
                    <td><img src="../images/download.png" id="img-download" /></td>
                    <td><img src="../images/delete.png" id="img-delete" /></td>
                </tr>
            </table>
        </section>
    </main>
</body>
