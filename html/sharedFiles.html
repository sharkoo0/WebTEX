<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

    <body>
        <!-- NAVBAR -->
        <header>
            <nav>
                <ul class="navigation">
                    <li><a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg"/></a></li>

        </section>

            <div class="div-table">
                <h2 class="location">Shared Files</h2>

                </thead>
                <tbody>
                    <tr>
                        <td>
                           <a href="#"><img src="../images/folder1.png" class="img-folder"/> Photos</a>

                        <td>420MB</td>
                        <td>
                            <input class="picturre-download" type="Image" src="../images/download-solid.png" class="action-buttons">
                        </td>
                        <td>
                            <input class="picturer-delete" type="Image" src="../images/Vector.png" class="action-buttons">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="../images/file-solid.png" class="img-folder"/> Test1244444.txt
                        </td>

                        <td>420MB</td>
                        <td>
                            <input class="picturre-download" type="Image" src="../images/download-solid.png" class="action-buttons">
                        </td>
                        <td>
                            <input class="picturer-delete" type="Image" src="../images/Vector.png" class="action-buttons">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    <footer>
        <p>Creatd by Team 15</p>
