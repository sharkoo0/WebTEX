<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyCloud | Shared with me</title>
    <link rel="stylesheet" type="text/css" href="../css/myFiles.css" />
    <script src="../js/myFiles.js" defer></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav>
            <ul class="navigation">
                <li>
                    <a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg" /></a>
                </li>
                <li class="search-container">
                    <input type="text " name="search-text-field" placeholder="Search..." class="search" />
                </li>
                <li class="upload-btn-container">
                    <a href="#" class="style-btn" onclick="upload()">Upload</a>
                </li>
                <li class="user-dropdown">
                    <a href="#"><img src="../images/user.jpg" class="img-user" /></a>
                    <ul class="dropdown">
                        <li><a href="userDetails.html">Account</a></li>
                        <li><a href="login.html">Log out</a></li>
                    </ul>
                </li>
                <li class="hambuger"> <a href="#" onclick="changeStyle()"><img src="../images/menu.png" /></a></li>
            </ul>
            <ul class="mobile-menu">
                <li><a href="#" onclick="upload()">Upload</a></li>
                <li><a href="userDetails.html">Account</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <form class="wrapper modal">
        <section class="upload-section">
            <h1 class="upload-text">Upload files</h1>
            <section class="get-file-section">
                <img src="../images/cloud-download.png" class="img-upload" />
                <h3 class="select-file">Select file</h3>
                <a href="myFiles.html"><button class="br-btn">Browse</button></a>
            </section>
        </section>
    </form>

    <main class="wrapper dashboard">
        <section class="dashboard-buttons">
            <a href="myFiles.html" class="style-btn">My files</a>
        </section>
        <section class="content">
            <div class="div-table">
                <h2 class="location">Shared Files</h2>
            </div>
            <table class="file-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date created</th>
                        <th>Size</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>
                            <img src="../images/folder-solid.png" class="img-folder" />
                            Photos
                        </td>
                        <td>22/04/2021</td>
                        <td>40MB</td>
                        <td>
                            <input  type="Image" src="../images/download-solid.png"
                                class="action-buttons" />
                        </td>
                        <td>
                            <input  type="Image" src="../images/Vector.png"
                                class="action-buttons" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Creatd by Team 15</p>
        <img class="logo" src="../images/team-logo.jpg" />
    </footer>
</body>

</html>
