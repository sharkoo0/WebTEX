<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Sign in | MyCloud</title>
        <link rel="stylesheet" type="text/css" href="../css/auth.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    </head>
    <body>
        <main class="wrapper">
            <section class="form-section">
                <img class="logo form" src="../images/team-logo.jpg"/>
                <h3 class="sign-text">Sign in </h3>
                <form>
                    <div class="input-container">
                        <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail">
                    </div>
                    <div class="input-container">
                        <input type="password" class="password" name="password" required minlength="6" placeholder="Password">
                    </div>
                    <br/>
                    <button class="form-btn" formaction="myFiles.html">Sign in</button>
                </form>
                <span>Don't have an Account? <a href="registration.html">Sign up now!</a></span>
            </section>
        </main>
    </body>
</html>
