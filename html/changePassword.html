<!DOCTYPE html>
<html>

<head>
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/changePassword.js"></script>

</head>

<body>
    <nav class="primary">
        <ul>
            <li #1>
                <a href="#" class="prev" onclick="back()">&laquo; Back</a>
            </li>
        </ul>
    </nav>

    <main class="wrapper">

        <section class="form-section">
            <label class="close">&times;</label>

            <label class="logo">MyCloud</label>
            <h3 class="sign-text">Change password </h3>
            <form>
                <div class="input-container">
                    <input type="password" class="pass" required placeholder="Enter your password*">
                </div>
                <div class="input-container">
                    <input type="password" class="conf-pass" required placeholder="Re-enter your password*">
                </div>
                <br/>
                <button class="form-btn " id="next" onclick="next()">Next</button>
            </form>
        </section>
    </main>

</body>

</html>
