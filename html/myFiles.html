<!DOCTYPE html>
<html>

<head>
    <title>MyCloud</title>
    <link rel="stylesheet" type="text/css" href="../css/myFiles.css" />
    <script src="../js/myFiles.js" defer></script>
    <script src="../js/uploadButton.js" defer></script>

</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <ul class="navigation">
                <li>
                    <a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg"></a>
                </li>
                <li>
                    <input type="text " name="search-text-field" placeholder="Search..." class="search" />
                </li>
                <li><a href="#" class="upload-btn" onclick="upload()">Upload</a></li>
                <li>
                    <a href="userDetails.html"><img src="../images/user.jpg" class="img-user"></a>
                </li>
            </ul>
        </nav>
    </header>

    <form class="wrapper modal">
        <section class="upload-section">
            <h1 class="upload-text">Upload files</h1>
            <section class="get-file-section">
                <img src="../images/cloud-download.png" class="img-upload" />
                <h3 class="select-file">Select file</h3>
                <a href="myFiles.html"><button class="br-btn">Browse</button></a>
            </section>
        </section>
    </form>

    <form class="wrapper delete-file">
        <section class="delete-section">
            <h1>Delete file</h1>
            <h1>Are you sure that you want to delete this file?</h1>
            <button class="cancel" onclick="cancel()">CANCEL</button>
            <button class="delete" onclick="deleteFile()">DELETE</button>
        </section>
    </form>

    <!-- MAIN SECTION -->
    <main class="wrapper dashboard">
        <section>
            <a href="sharedFiles.html"><button class="upload-btn">Shared files</button></a>
        </section>
        <section class="content">
            <div class="div-table">
                <h2 class="location">Files</h2>
                <a href="#" class="create-folder">+Create folder</a>
            </div>
            <table class="file-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date created</th>
                        <th>Size</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <span>Creatd by Team 15</span>
        <img class="logo" src="../images/team-logo.jpg"/>
    </footer>
</body>
</html>
