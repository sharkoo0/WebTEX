<!DOCTYPE html>
<html>
    <head>
        <title>MyCloud</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script src="../js/myfiles.js"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <header>
            <nav>
                <ul class="navigation">
                    <li>
                        <a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg"></a>
                    </li>
                    <li><input type="text" name="search-text-field" placeholder="Search..." class="search"></li>
                    <li><a href="upload.html"><button class="upload-btn">Upload</button></a></li>
                    <li><a href="userDetails.html"><img src="../images/user.jpg" class="img-user"></a></li>
                </ul>
            </nav>
        </header>
        <!-- MAIN SECTION -->
        <main class="wrapper dashboard">
            <section>
                <a href="sharedFiles.html"><button class="upload-btn">Shared files</button></a>

                <div class="div-table">
                    <h2 class="location">Files</h2>
                    <a href="#" class="create-folder">+Create folder</a>

                    <tr>
                        <th>Name</th>

                    <script>
                    for (var i = 1; i <=10; i++) {
                    document.write('<tr><td> <img src="../images/file-solid.png" class="img-folder"/> Test1244444.txt</td><td>22/03/2021</td><td>420MB</td><td><input class="picturre-download" type="Image" src="../images/download-solid.png" class="action-buttons"></td><td><input class="picturer-delete" type="Image" src="../images/Vector.png" class="action-buttons"></td></tr>');
                    }
                    </script>
                </table>
            </section>
        </main>
        <footer>
            <span>Creatd by Team 15</span>
