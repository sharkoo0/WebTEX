<!DOCTYPE html>
<html>

<head>
    <title>Change your user details</title>
    <link rel="stylesheet" type="text/css" href="../css/myfiles.css">
     <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/myfiles.js"></script>
</head>

<body>
<!-- NAVBAR -->
   <header>
        <ul class="navigation">
            <li><h1 class="logo">MyCloud</h1></li>
            <li><input type="text" name="search-text-field" value="Search in shared files" class="search"></li>
            <li><button class="upload-btn">Upload</button></li>
            <li><img src="../images/user.jpg" id="img-user"></li>
        </ul>       
    </header>

<!-- MAIN SECTION -->
<main class="wrapper dashboard">
    <section class="content">
        <table id="file-table">
            <div id="div-table" style="">
                <h2><b>Files</b></h2>
                <a href="url" style="color:gray;">+Create folder</a>
            </div>
            <tr>
                <th>Name</th>
                <th>Date created</th>
                <th>Size</th>
                <th colspan="2">Actions</th>
            </tr>
            <tr>
                <td>Test</td>
                <td>22/03/2021</td>
                <td>420MB</td>
                <td><input id='picturre-download' type="Image" src="../images/download.png" class="action-buttons"></td>
                <td><input id='picturer-delete' type="Image" src="../images/bin.png" class="action-buttons"></td>
            </tr>
        </table>
    </section>
</main>

<footer>
    <span>Creatd by Team 15</span>
</footer>
</body>

</html>
