<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/userDetails.css">
    <title>User Details</title>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav>
            <ul class="navigation">
                <li>
                    <a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg"></a>
                </li>
                <li>
                    <input type="text " name="search-text-field" placeholder="Search..." class="search">
                </li>
                <li><a href="upload.html"><button class="upload-btn">Upload</button></a></li>
                <li>
                    <a href="userDetails.html"><img src="../images/user.jpg" class="img-user"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="wrapper dashboard">
        <section class="main-form">
            <form class="user-photo">
                <img class="user" src="../images/user.jpg">
                <button class="change-photo">Change photo</button>
            </form>
            <form class="user-details">
                <label>Names: </label>
                <input class="userNames" placeholder="names">
                <label>Email: </label>
                <input type="email" class="userEmail" placeholder="email">
                <label>Alternative email: </label>
                <input type="email" class="userAlt-email" placeholder="alternative email">
                <label>Phone number: </label>
                <input class="userPhone" pattern="[0]{1}[7-9]{2}[0-9]{7}" placeholder="phone number">
                <label>Address: </label>
                <input class="userAddress" placeholder="address">
                <fieldset class="buttons">
                    <button class="finish">Change password</button>
                    <button class="finish">Save changes</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>Creatd by Team 15</p>
        <img class="logo" src="../images/team-logo.jpg">
    </footer>
</body>

</html>
