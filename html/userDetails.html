<!DOCTYPE html>
<html>
    <head>
        <title>MyCloud|Change Details</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <!-- NAVBAR -->
        <header>
            <nav>
                <ul class="navigation">
                    <li>
                        <a href="myFiles.html"><img class="logo" src="../images/team-logo.jpg"></a>
                    </li>
                    <li>
                        <input type="text" name="search-text-field" placeholder="Search..." class="search">
                    </li>
                    <li><a href="upload.html"><button class="upload-btn">Upload</button></a></li>
                    <li><a href="userDetails.html"><img src="../images/user.jpg" class="img-user"></a></li>
                </ul>
            </nav>
        </header>
        <!-- USER DETAILS -->
        <main class="wrapper dashboard">
            <section class="details-content">
                <a href="myFiles.html" class="prev">&laquo; Back</a>
                <table>
                    <th>
                        <h1 class="change-pass"><b>Change your user details</b></h1>
                    </th>
                    <tr>
                        <td width="260" height="260" style="border-style:solid">
                            <input type="Image" src="../images/camera.png" class="camera-icon">
                        </td>
                        <td>
                            <input type="username" placeholder="<username>" class="boxes">
                            <br><br><br>
                            <table>
                                <th><input type="email" placeholder="<email>" class="boxes"></th>
                                <th><input type="email" placeholder="<alternative email>" class="boxes"></th>
                            </table>
                            <br>
                            <input type="phone" placeholder="<phone>" class="boxes">
                            <br><br><br>
                            <input type="address" placeholder="<address>" class="boxes">
                            <br><br><br>
                            <a href="myFiles.html"><button class='finish' onclick="finish()">Change</button></a>
                        </td>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
