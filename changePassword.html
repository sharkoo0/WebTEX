<!DOCTYPE html>
<html>

<head>
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="css/changePassword.css">
    <script src="./changePassword.js"></script>

</head>

<body>
    <nav class="primary">
        <ul>
            <li #1>
                <a href="#" class="prev" onclick="back()">&laquo; Back</a>
            </li>
            <li #2>
                <h1 class="change-pass"><b>CHANGE PASSWORD</b></h1>
            </li>
        </ul>
    </nav>

    <section class="content">
        <input type="password" placeholder="Enter you password*" class="pass" required>
        <br><br>
        <input type="password" placeholder="Re-enter your password*" class="conf-pass" required>
        <br><br>
        <button id='next' onclick="next()">Next</button>
        <button id='finish' onclick="finish()">Finish</button>
    </section>

</body>

</html>
